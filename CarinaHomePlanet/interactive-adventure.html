<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarinaHome历险记 - 互动冒险</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-b from-gray-900 via-slate-800 to-gray-900 text-white min-h-screen">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-slate-900/90 backdrop-blur-sm border-b border-slate-700/50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-xl font-bold bg-gradient-to-r from-cyan-400 to-purple-400 bg-clip-text text-transparent">
                    CarinaHome
                </a>
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="nav-link">首页</a>
                    <a href="ecosystem.html" class="nav-link">生态系统</a>
                    <a href="characters.html" class="nav-link">角色档案</a>
                </div>
                <button id="mobile-menu-toggle" class="md:hidden text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden bg-slate-900/95 backdrop-blur-sm border-t border-slate-700/50">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="nav-link block px-3 py-2 rounded-md">首页</a>
                <a href="ecosystem.html" class="nav-link block px-3 py-2 rounded-md">生态系统</a>
                <a href="characters.html" class="nav-link block px-3 py-2 rounded-md">角色档案</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="relative overflow-hidden pt-20 pb-8">
        <div class="absolute inset-0 bg-gradient-to-r from-purple-900/20 to-blue-900/20"></div>
        <div class="relative z-10 container mx-auto px-6 text-center">
            <h1 class="text-5xl font-bold bg-gradient-to-r from-cyan-400 to-purple-400 bg-clip-text text-transparent mb-4">
                CarinaHome历险记
            </h1>
            <p class="text-xl text-gray-300 max-w-2xl mx-auto leading-relaxed">
                在这颗神秘的星球上，每一个选择都将决定你的命运。探索未知的地下世界，面对极端的环境挑战，与独特的生物邂逅。
            </p>
        </div>
    </header>

    <!-- Planet Map Section -->
    <section class="py-12 bg-gradient-to-b from-slate-800/50 to-gray-900/50">
        <div class="container mx-auto px-6">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-semibold text-cyan-300 mb-4">CarinaHome星球生态系统地图</h2>
                <p class="text-gray-400 max-w-3xl mx-auto">
                    这片神秘的星球拥有碳岩荒原、地下洞穴网络、火山热泉以及独特的生物群落。你的冒险将在这些危险而美丽的地带展开。
                </p>
            </div>
            <div class="flex justify-center mb-8">
                <div class="relative rounded-2xl overflow-hidden shadow-2xl border border-cyan-500/30">
                    <img 
                        src="map@1024x1536.png" 
                        alt="CarinaHome星球生态系统地图" 
                        class="w-full max-w-4xl h-auto"
                    >
                    <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent pointer-events-none"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Story Interface -->
    <main class="container mx-auto px-6 py-12">
        <div class="max-w-4xl mx-auto">
            <!-- Story Display -->
            <div id="story-container" class="bg-slate-800/60 backdrop-blur-sm rounded-2xl p-8 mb-8 border border-slate-700/50 shadow-xl">
                <div id="story-content">
                    <!-- Content will be loaded by JavaScript -->
                </div>
            </div>

            <!-- Choices Container -->
            <div id="choices-container" class="space-y-4">
                <!-- Choices will be loaded by JavaScript -->
            </div>

            <!-- Status Display -->
            <div id="status-display" class="mt-8 bg-gradient-to-r from-slate-700/50 to-slate-600/50 rounded-2xl p-6 border border-slate-600/50">
                <h3 class="text-lg font-semibold text-cyan-300 mb-3">当前状态</h3>
                <div id="status-content" class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                    <div class="bg-slate-800/50 rounded-lg p-3">
                        <span class="text-gray-400">位置：</span>
                        <span id="current-location" class="text-white">碳岩荒原边缘</span>
                    </div>
                    <div class="bg-slate-800/50 rounded-lg p-3">
                        <span class="text-gray-400">状态：</span>
                        <span id="current-status" class="text-green-400">正常</span>
                    </div>
                    
<div class="bg-slate-800/50 rounded-lg p-3">
                        <span class="text-gray-400">资源：</span>
                        <span id="current-resources" class="text-blue-400">基础装备</span>
                    </div>
                </div>
            </div>

            <!-- Restart Button -->
            <div class="text-center mt-8">
                <button 
                    id="restart-btn" 
                    class="hidden bg-gradient-to-r from-purple-600 to-cyan-600 hover:from-purple-700 hover:to-cyan-700 px-8 py-3 rounded-full font-semibold transition-all duration-300 transform hover:scale-105 shadow-lg"
                >
                    重新开始冒险
                </button>
            </div>
        </div>
    </main>

    <!-- Character Info Panel -->
    <div id="character-info" class="fixed top-4 right-4 bg-slate-800/90 backdrop-blur-sm rounded-xl p-4 border border-slate-600/50 shadow-xl max-w-sm hidden">
        <h4 class="font-semibold text-cyan-300 mb-2">角色信息</h4>
        <div id="character-content" class="text-sm text-gray-300">
            <!-- Character info will be populated by JavaScript -->
        </div>
    </div>

    <!-- Environmental Effects -->
    <div id="environment-effects">
        <!-- Dust storm effect -->
        <div id="dust-storm" class="fixed inset-0 pointer-events-none opacity-0 transition-opacity duration-1000">
            <div class="absolute inset-0 bg-yellow-900/20 animate-pulse"></div>
            <div class="dust-particles"></div>
        </div>
        
        <!-- Underground glow effect -->
        <div id="underground-glow" class="fixed inset-0 pointer-events-none opacity-0 transition-opacity duration-1000">
            <div class="absolute inset-0 bg-gradient-to-t from-blue-900/30 via-transparent to-transparent"></div>
            <div class="glow-particles"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-12 bg-slate-900 border-t border-slate-700/50 mt-16">
        <div class="container mx-auto px-6 text-center">
            <a href="index.html" class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-purple-400 bg-clip-text text-transparent mb-4 inline-block">
                CarinaHome
            </a>
            <p class="text-gray-400 mb-6">
                你的选择塑造你的命运
            </p>
            <div class="flex justify-center space-x-8">
                <a href="ecosystem.html" class="text-cyan-400 hover:text-cyan-300 transition-colors">生态系统</a>
                <a href="characters.html" class="text-purple-400 hover:text-purple-300 transition-colors">角色档案</a>
                <a href="index.html" class="text-pink-400 hover:text-pink-300 transition-colors">返回首页</a>
            </div>
        </div>
    </footer>

    <script src="adventure-script.js"></script>
</body>
</html>
